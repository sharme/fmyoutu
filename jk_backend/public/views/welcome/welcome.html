<div id="register-content" style="min-height: 30px;">
    <div id="register-content-wrapper" class="register-content-wrapper">
        <div class="register-content-wrapper-main">
            <div class="register-content-wrapper-main-title">
                <h3>邮箱注册</h3>
            </div>
            <div class="register-content-wrapper-main-form">
                <form id="register_form" name="register_form-div" ng-submit="submit()" method="POST">

                    <div class="g-div">
                        <label>邮箱</label>
                        <input type="text" name="email" ng-model="user.u_email" id="register-form-email" value="" required/>
                    </div>
                    <div class="g-div">
                        <label>密码</label>
                        <input type="password" ng-model="user.u_pwd" id="register-form-password" name="password" value="" required/>
                    </div>
                    <div class="g-div">
                        <label>用户名</label>
                        <input type="text" name="username" ng-model="user.u_name" id="register-form-username" value="" required/>
                    </div>
                    <!--<div class="g-div">-->
                    <!--<input type="checkbox">-->
                    <!--<label>我同意有图网阐明的<a>所有条款</a></label>-->
                    <!--</div>-->
                    <div class="g-div validation_msg" style="color:red;"></div>
                    <div class="g-div">
                        <input type="submit" id="register-form-submit" value="注册"/>
                    </div>
                    <div class="g-div">
                        <p>
                        <hr>
                        </p>
                        <p>
                        <div>
                            <a href="#/register">手机注册</a>
                        </div>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <div class="register-content-wrapper-desc">
            <div class="register-content-wrapper-desc-words" style="background-image: url('img/main_h1.jpg');background-size: cover;
    color: white;">
                <b>国内首家 "风景, 美食" 类图片社区.</b>
                <div class="register-content-wrapper-desc-words-msg">
                    <hr>只需简单的输入 "关键字" 就能</hr>
                <hr>获取《目的地》的 相关景点图片, 美食图片信息</hr>
            <!--<hr>促使分享者和志趣相投的人产生互动, 成为朋友, 一起探索世界.</hr>-->
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Initialize Swiper -->
<script>

    $(function(){
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 7000,
            observer: true,
            observerParents: true,
            autoplayDisableOnInteraction: false
        });
    });
</script>
